<<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">  
</head>
<body>
  <!--Contains all the information to the left side of the page-->
  <main>
    <div class="card">
      <img src="/images/logo.svg" alt="Base Apparel Logo" class="logo">
      <div class="hero-mobile">
        <img src="/images/hero-mobile.jpg" alt="">
      </div>
    <h1>
      <span>We're</span><br>
      coming<br>
      soon
    </h1>

    <p>
      Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.
    </p>
    <form>
      <input type="email" name="email" id="email" placeholder="Email Address">
      <img src="/images/icon-error.svg" alt="" class="error-icon">
      <button>
        <img src="/images/icon-arrow.svg" alt="">
      </button>
      <small>Please provide a valid email</small>
    </form>
    </div>
  </main>
  <!--Image Container to the right side of the page-->
  <div class="hero-desk">
  </div>
  <script src="/validate.js"></script>
</body>
</html>
